
<div class="spinner__wrapper" *ngIf="spinnerService.isSpinnerWork | async">
  <app-spinner [name]="trainingCourseFormLayerSpinner"></app-spinner>
</div>
<div
  class="training-course-form-layer layer"
  *ngIf="!(spinnerService.isSpinnerWork | async)"
>
  <div class="training-course-form-header header">
    <div class="training-course-form-header-title header-title">
      <span class="title__item">Образовательные технологии</span>
    </div>
    <div class="training-course-form-header-buttons">
      <button mat-raised-button class="mr-15" (click)="enableEditing()">
        Добавить
      </button>
    </div>
  </div>
  <div class="training-course-form-layer-content">
    <span *ngIf="(trainingCourseFormLessons | async).length === 0"
      >Нет данных</span
    >

    <table
      *ngIf="(trainingCourseFormLessons | async).length > 0"
      mat-table
      class="mat-elevation-z8"
      [dataSource]="trainingCourseFormLessons"
    >
      <ng-container
        *ngFor="let column of columns"
        [matColumnDef]="column.columnDef"
      >
        <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="column.columnDef !== 'action'">
            <span>{{ column.cell(element) }}</span>
          </ng-container>

          <ng-container *ngIf="column.columnDef === 'action'">
            <fa-icon
              [icon]="faTrash"
              class="text-danger cursor-pointer"
              (click)="deleteItem(element)"
            ></fa-icon>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns | async"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns | async"></tr>
    </table>
  </div>
</div>
