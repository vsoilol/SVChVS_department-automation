		<button

			class="menu-button"
			*ngFor="let button of item.buttons"
			(click)="router.navigate([button.link])">
			<mat-icon>{{ button.icon }}</mat-icon>
			<span>{{ button.content }}</span>
		</button>
	</mat-sidenav>

	<mat-sidenav-content>
		<!-- <ng-content select="[main]" class="content"></ng-content> -->
		<div class="content mat-elevation-z4">
			<ng-content select="[main]" class="content"></ng-content>
		</div>
	</mat-sidenav-content>
