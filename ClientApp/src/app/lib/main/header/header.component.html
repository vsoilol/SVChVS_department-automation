<div class="header">

	<div class="header__first-stage first-stage-header">
		<div class="header__container">
			<div class="header__logo logo-header">
				<div class="logo-header__logo _icon-logo"></div>
				<a routerLink="/" class="logo-header__title title-header">
					<div class="title-header__first-line">Генератор</div>
					<div class="title-header__second-line">рабочих программ</div>
				</a>
			</div>

      <nav class="header__navbar navbar-header">
        <a *ngIf="!user" routerLink="/authentication" class="navbar-header__link">Войти в систему</a>
        <ng-container *ngIf="user">
          <ng-container [ngSwitch]="user.role">
            <a *ngSwitchCase="role.Teacher" routerLink="/teacher" class="navbar-header__link">Преподаватель</a>
            <a *ngSwitchCase="role.Admin" routerLink="/admin" class="navbar-header__link">Админ</a>
            <a *ngSwitchCase="role.DepartmentHead" routerLink="/departmentHead" class="navbar-header__link">Заведующий кафедры</a>
          </ng-container>
          <a (click)="logout()" class="navbar-header__link">Выйти</a>
        </ng-container>
      </nav>

		</div>
	</div>

	<div class="header__second-stage second-header">
		<div class="second-header__container">
			<div class="second-header__title title-second-header">
				<div class="title-second-header__first-line">Генератор</div>
				<div class="title-second-header__second-line">рабочих программ</div>
			</div>
			<div class="second-header__image">
				<img src="assets/img/header/emblem.png" alt="">
			</div>

		</div>
	</div>


</div>
